# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'windows_exporter'

    static_configs:
    - targets: ['localhost:9182']

      labels:
        instance: "my-windows-hostname"
        region: "us-south"

# Connection
remote_write:
  - url: "https://ingest.us-south.monitoring.cloud.ibm.com/prometheus/remote/write"

    bearer_token: "8cda910d-55a8-4cc5-a169-010635a9fe28"

    write_relabel_configs:
      - source_labels: ["__name__"]
        regex: "^windows_(.*)"
        action: keep

      - regex: "(__name__)|(job)|(region)|(instance)|(status)|(core)|(name)|(start_mode)|(nic)|(volume)|(state)|(version)|(mode)|(branch)|(timezone)|(goversion)|(collector)|(revision)"
        action: labelkeep